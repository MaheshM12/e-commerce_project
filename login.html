<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family:Helvetica;
            background-color: antiquewhite;
            height: 100vh;
            overflow: hidden;
        }
        .center{
            position: absolute;
            top: 20%;
            left: 35%;
            width: 400px;
            background-color:lightgreen ;
            border-radius: 10px;

        }
        .center h1{
            text-align: center;
            padding: 0 0 20px 0;
        }
        .center form{
            padding: 0 40px;
            box-sizing: border-box;
        }
        form .txtfield{
            position: relative;
            border-radius: 2px solid gray;
            margin: 30px 0;

        }
        .txtfield input{
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background-color: none;
            outline: none;
        }
        .pass{
            margin: -5px 0 20px 5px;
            color: #a6a6a6;
            cursor: pointer;
        }
        input[type="submit"]{
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: lightblue;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;

        }
        input[type="submit"]:hover{
            border-color: #2691d9;
            transition: .5s;
           
        }
        .signup_link{
            margin: 30px 0;
            text-align: center;
            font-size: 16px;
            color: #666666;
        }
        .signup_link a{
            color: #2691d9;
            text-decoration: none;
        }
        .signup_link a:hover{
            text-decoration: underline;
        }
        .txtfield .fa{
            position: absolute;
            top: 50%;
            right: 8%;
            float: right;
            display: none;
        }
        .fa-times{
            color: red;
            padding-left: 15px;
        }
        .fa-check{
            color: green;
            padding-right: 15px;   
        }
    </style>
</head>
<body>
    <div class="center">
       <h1>Login</h1>
       <form method="post" onsubmit="return validate()">
        <div class="txtfield">
            <input type="text" required placeholder="username" id="name">
            <i class="fa fa-times u_times"></i>
            <i class="fa fa-check u_check"></i>
        </div>
        <div class="txtfield">
            <input type="text" required placeholder="password" id="pass">
            <i class="fa fa-times p_times"></i>
            <i class="fa fa-check p_check"></i>
        </div>
        <div class="txtfield">Forgot Password? </div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a Member? <a href="#">Signup</a>
        </div>  
       </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
